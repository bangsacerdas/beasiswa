<!DOCTYPE html>
<html>

<head>

<title>Introduction class and id</title>
<style type="text/css">
	.box{
		padding: 50px;
		width: 100px;
		color: #fff;
		margin: 10px;
		background: orange;
	}
	#box{

		width: 400px;
		color: #fff;
		background: blue;
		padding: 50px;
	}

</style>

</head>

<body>


<!-- Class Example -->

<div class="box">box1</div>

<div class="box">box2</div>

<div class="box">box3</div>

<!-- ID Example -->

<div id="box">box 4</div>

</body>

</html>
