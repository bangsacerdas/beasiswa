<!DOCTYPE html>
<html>
<head>
	<title>Text Input Control</title>
</head>
<body>
	<form method="POST" action="validate.php">
		<label for="first_name"> First name: </label>  
		<input type="text" name="first_name" />
		<br/>
		<label for=last_name> Last name: </label>  
		<input type="text" name="last_name" />
		<br/>
		<label for="password"> Password: </label>  
		<input type="password" name="password" />
		<br/>
		<label for="Address"> Address: </label>  
		<textarea rows="5" cols="50" name="Address">
		</textarea>
		<br/>
		<label for="subject"> subject: </label>  
		<input type="checkbox" name="subject" value="maths"> Maths
		<input type="checkbox" name="subject" value="physics" checked> Physics
		<br/>
		<label for="gender"> gender: </label> 
		<input type="radio" name="gender" value="maths"> Male
		<input type="radio" name="gender" value="physics" checked> Women
		<br/>
		<label for="city"> City: </label> 
		<select name="city">
			<option value="jakarta">Jakarta</option>
			<option value="bandung">Bandung</option>
		</select>
		<br/>
		<label for="photo"> Photo: </label> 
		<input type="file" name="photo" accept="image/*" />
		<input type="hidden" name="value" value="10" />
		<br/>
		<input type="submit" name="submit" value="Submit" />
		<input type="reset" name="reset"  value="Reset" />
		<input type="button" name="ok" value="OK"  /> 
		<input type="image" name="imagebutton" src="button.png" width="200" height="100" />
	</form>
</body>
</html>
