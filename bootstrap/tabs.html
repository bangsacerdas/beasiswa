<!DOCTYPE html>
<html lang = "en">

   <head>
      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width,initial-scale = 1">

      <title>Bootstrap Tab</title>

      <!-- Bootstrap -->
      <link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
         rel = "stylesheet">

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5
         elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the
         page via file:// -->

      <!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

   </head>

   <body>
	  <div class="container">
				<div class="row">
			<h1>Contoh Penggunaan</h1>
			<div class="col-md-12">
				<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a data-toggle="tab" href="#tab1">Beranda</a></li>
				  <li role="presentation"><a data-toggle="tab" href="#tab2">Profile</a></li>
				  <li role="presentation"><a data-toggle="tab" href="#tab3">Pesan</a></li>
				</ul>
				<div class="tab-content">
				  <div id="tab1" class="tab-pane fade in active">
					<h3>Beranda</h3>
					<p>Isi tab beranda.</p>
				  </div>
				  <div id="tab2" class="tab-pane fade">
					<h3>Profile</h3>
					<p>Isi Tab profile.</p>
				  </div>
				  <div id="tab3" class="tab-pane fade">
					<h3>Pesan</h3>
					<p>Isi tab pesan.</p>
				  </div>
				</div>
			</div>
		</div>
	  </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

   </body>
</html>
