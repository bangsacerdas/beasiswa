<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form control: radio buttons</h2>
  <p>Form dengan tiga pilihan. yang terakhir tidak berfungsi:</p>
  <form role="form">
    <div class="radio">
      <label><input type="radio" name="optradio" value="1">Option 1</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" value="2">Option 2</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Option 3</label>
    </div>
    <div>
      <label><input type="radio" name="optradio" value="1">Option 1</label>
    </div>
    <div>
      <label><input type="radio" name="optradio" value="2">Option 2</label>
    </div>
    <div>
      <label><input type="radio" name="optradio" disabled>Option 3</label>
    </div>
  </form>
</div>

</body>
</html>
